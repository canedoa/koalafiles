<div class="container-logo">
  <img src="assets/logo.png" class="logo" [ngStyle]="profilePicSize()" />
</div>
<div [class.hide-header-text]="sideNavCollapsed()">
  <h2>KoalaFiles</h2>
</div>
<section class="dashboard-content">
  <div class="controls">
    <button mat-raised-button class="CrearCarpeta" (click)="onNewFolderClick()" *ngIf="userPermissions?.createFolder">
      <mat-icon>create_new_folder</mat-icon> Nueva Carpeta
    </button>
    <button mat-raised-button class="subirArchivo" (click)="onUploadClick()" *ngIf="userPermissions?.uploadFile">
      <mat-icon>upload</mat-icon> Subir Archivo
    </button>
  </div>
  <mat-list-item
    class="perfil"
    *ngIf="profileId == 1"
    (click)="showProfiles.emit()"
  >
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <span>Perfiles</span>
  </mat-list-item>
  <mat-list-item
    class="permiso"
    *ngIf="profileId == 1"
    (click)="showPermissions.emit()"
  >
    <mat-icon matListItemIcon>vpn_key</mat-icon>
    <span>Permisos</span>
  </mat-list-item>
</section>

<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()">
    <mat-icon class="list-icon" matListItemIcon>{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </a>
</mat-nav-list>
