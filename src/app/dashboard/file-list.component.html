
<div class="file-grid">
  <mat-card
    class="file-card"
    *ngFor="let item of files"
    (click)="onItemClick(item)"
  >
    <mat-icon class="file-icon">
      {{ item.tipo === 'carpeta' ? 'folder' : 'insert_drive_file' }}
    </mat-icon>
    <div class="file-name">{{ item.nombre }}</div>
  </mat-card>
</div>
