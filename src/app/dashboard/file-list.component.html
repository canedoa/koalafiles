<h3 style="margin-bottom: 1rem;">üìÅ Archivos en esta carpeta</h3>
    <table mat-table [dataSource]="files" class="mat-elevation-z2">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Archivo</th>
        <td mat-cell *matCellDef="let file">
          <mat-icon>insert_drive_file</mat-icon>
          {{ file.name }}
        </td>
      </ng-container>

      <!-- Tama√±o -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Tama√±o</th>
        <td mat-cell *matCellDef="let file">{{ formatSize(file.size) }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="uploadedAt">
        <th mat-header-cell *matHeaderCellDef>Subido</th>
        <td mat-cell *matCellDef="let file">
          {{ file.uploadedAt | date : 'short' }}
        </td>
      </ng-container>

      <!-- Acci√≥n -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let file">
          <button mat-icon-button color="primary">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
