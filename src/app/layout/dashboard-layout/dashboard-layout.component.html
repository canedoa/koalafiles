<mat-toolbar class="mat-elevation-z3" style="background: #ffb6c1">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="user-info">
    <span>Hola, {{ userName() }}</span>
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-sidebar
      (newFolder)="onNewFolder()"
      (uploadFile)="onFileUploadRequested()"
      [collapsed]="collapsed()"
    ></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="sidenavWidth()">
    <div class="welcome">
      <h1>Bienvenido, {{ userName() }} ðŸŒ¸</h1>
      <p>Este es tu dashboard.</p>
    </div>
    <input #fileInput type="file" hidden (change)="onFileSelected($event)" />
    <app-file-list></app-file-list>
  </mat-sidenav-content>
</mat-sidenav-container>
